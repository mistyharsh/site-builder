type Address {
  house: String!
  isPrimary: Boolean!
  landmark: String!
  postalCodeId: String
  street: String!
}

input AddressInput {
  house: String!
  landmark: String!
  postalCodeId: String!
  street: String!
}

union Contact = ContactOrg | ContactPerson

type ContactOrg {
  id: ID!
  name: String!
}

type ContactPerson {
  familyName: String!
  givenName: String!
  id: ID!
  middleName: String!
}

"""
A date string, such as 2007-12-03, compliant with the `full-date` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar Date

type Email {
  address: String!
  isPrimary: Boolean!
}

input EmailInput {
  address: String!
  isPrimary: Boolean!
}

scalar Gender

type Invitation {
  email: String!
  firstName: String!
  id: ID!
  lastName: String!
}

type Mutation {
  acceptInvitation(inviteId: String!): Boolean!
  claimInvitation(inviteCode: String!, password: String!): Boolean!

  """Create a new organization type contact"""
  createContactOrganization(input: OrganizationInput!, tenantId: String!): Organization!

  """Create a new individual type contact"""
  createContactPerson(input: PersonInput!, tenantId: String!): Person!
  createTenant(input: NewTenantInput!): NewTenantResponse!
  forgotPassword(userName: String!): Boolean!
  inviteUser(input: NewInvitationInput!, tenantId: String!): Boolean!
  resetPassword(newPassword: String!, resetToken: String!): Boolean!
}

input NewInvitationInput {
  email: String!
  firstName: String!
  lastName: String!
}

input NewTenantInput {
  description: String!
  email: String!
  firstName: String!
  lastName: String!
  name: String!
}

type NewTenantResponse {
  description: String!
  id: ID!
}

type Organization {
  addresses: [Address!]!
  emails: [Email!]!
  id: ID!
  name: String!
  people: [Person!]!
  phones: [Phone!]!
}

input OrganizationInput {
  addresses: [AddressInput!]!
  emails: [EmailInput!]!
  name: String!
  people: [PersonInput!]!
  phones: [PhoneInput!]!
}

input Page {
  number: Int!
  size: Int!
}

type Person {
  dob: Date
  familyName: String!
  givenName: String!
  id: ID!
  middleName: String!
}

input PersonInput {
  addresses: [AddressInput!]!
  dob: Date
  emails: [EmailInput!]!
  familyName: String!
  gender: Gender!
  givenName: String!
  middleName: String
  phones: [PhoneInput!]!
}

type Phone {
  countryId: String!
  isPrimary: Boolean!
  number: String!
}

input PhoneInput {
  countryId: String!
  isPrimary: Boolean!
  number: String!
}

type Query {
  """Get all contacts"""
  getContacts(page: Page!, tenantId: String!): [Contact!]!
  getInvitation(invitationCode: String!): Invitation!
  getResetToken(resetToken: String!): ResetPasswordRequest!
  getTenants: [Tenant!]!
  getUsers(tenantId: String!): [User!]!
  hello: String!
}

type ResetPasswordRequest {
  id: ID!
  userId: ID!
}

type Tenant {
  description: String!
  id: ID!
  name: String!
}

type User {
  firstName: String!
  id: ID!
  lastName: String!
}